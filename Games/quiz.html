<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Safety Quiz | Virtually Safe</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Quiz/assets/css/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Quiz/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Quiz/assets/css/animate.min.css">
    <link rel="stylesheet" href="./Quiz/assets/css/style.css">

  <body>
    <div class="content container-fluid wrapper">
      <div class="home-btn">
        <a href="../index.html">
          <button id="" class="btn next_btn h-btn"> 
            Back Home
          </button>
        </a>
       </div>
      <div class="col-md-7 mx-auto">
        <div class="logo_area">
          <a href="../index.html">
            <img src="./Quiz/assets/images/logo/logo3.png" alt="image_not_found"/>
          </a>
        </div>

      

        <!-- <h1 id="Time" class="text-white text-center">00:00</h1> -->
        <!-- Step-progress-bar -->
        <div class="step_progress_bar mb-3">
          <div class="progress rounded-pill">
            <span><i class="far fa-clock"></i></span>
            <div class="progress-bar mx-2 rounded-pill" id="progress">
              <p class="my-auto" id="range">0</p>
            </div>
          </div>
        </div>
        <div class="question_number text-capitalize text-center">
            <span class=" text-center" id="current">question 1 / 4 </span>
          </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 mx-auto">
            <div id="result" class="quiz-body content_box pb-5 ps-5 position-relative">
              <form name="quizForm" onSubmit="">
                <fieldset class="form-group ">

                    <div class="question_title py-3">
                        <h1 class="" id="question">
                          What is not one Principle Taught in yoga?
                        </h1>
                      </div>

                  <!-- <h4><sp an id="qid">1.</span> <span id="question"></span></h4> -->
                  <div
                    class="option-block-container"
                    id="question-options"
                  ></div>
                  <!-- End of option block -->
                </fieldset>
                <div class="form_btn d-flex mt-4 ">
                <button name="previous" id="previous" class=" btn w-50 prev_btn">
                  Previous
                </button>
                &nbsp;
                <button name="next" id="next" class="btn next_btn w-50 py-3"> 
                  Next
                </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ENd of container fluid -->

<script src="./Quiz/assets/css/bootstrap/js/jquery.min.js"></script>
